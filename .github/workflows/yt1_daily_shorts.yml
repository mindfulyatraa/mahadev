name: Daily 2D Animations Shorts

on:
  push:
    branches: [ "main" ]
  schedule:
    # Runs every 8 hours: 00:00 UTC (5:30 AM IST), 08:00 UTC (1:30 PM IST), 16:00 UTC (9:30 PM IST)
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:

jobs:
  upload-video:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests

      - name: Upload Video
        env:
          # Using specific secret for YT1 channel
          YOUTUBE_TOKEN_JSON: ${{ secrets.YT1_TOKEN_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd yt1
          python youtube_uploader.py

      - name: Commit & Push Deletion
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add videos/
          git commit -m "Delete uploaded video [skip ci]" || echo "No changes to commit"
          git push
