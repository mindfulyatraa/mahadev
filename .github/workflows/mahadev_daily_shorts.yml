name: Daily Mahadev Shorts

on:
  push:
    branches: [ "main" ]
  schedule:
    # Runs at 02:30 UTC (8:00 AM IST) and 14:30 UTC (8:00 PM IST)
    - cron: '30 2,14 * * *'
  workflow_dispatch:

jobs:
  upload-video:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests

      - name: Upload Video
        env:
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python yt2_mahadev/youtube_uploader.py

      - name: Commit & Push Deletion
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add yt2_mahadev/videos/
          git commit -m "Delete uploaded video [skip ci]" || echo "No changes to commit"
          git push
